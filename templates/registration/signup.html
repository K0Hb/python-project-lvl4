{% extends 'main_template.html' %}
{% load i18n %}
{% block title %}

         <title>{% trans "Регистрация" %}</title>

{% endblock %}
{% block content %}
<div class="container wrapper flex-grow-1">

    <h1 class="my-4">
        {% trans 'Регистрация' %}
    </h1>

        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Зарегистрировать">
        </div>
    </form>
</div>
{% endblock %}
