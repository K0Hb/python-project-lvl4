{% extends 'main_template.html' %}
{% load i18n %}

{% block title %}
    <head>
         <title>{% trans "Добалвение статуса" %}</title>
    </head>
{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">
      {% trans "Создать статус" %}
  </h1>
  <div>
    <form id="add_form" method="post">
      {% csrf_token %}
        <label for="id_name">Имя</label>
          {{ form.name }}
        <br />
      <div class="form-group">
          <button type='submit' form="add_form" class="btn btn-primary">{% trans "Создать" %}</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
