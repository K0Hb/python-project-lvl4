{% extends 'main_template.html' %}
{% load i18n %}
{% block title %}
    <head>
         <title>{% trans "Вход" %}</title>
    </head>
{% endblock %}
{% block content %}

  <div class="container wrapper flex-grow-1">
    <h1 class="h2">
        {% trans "Вход" %}
    </h1>
    <div>
        <form id="add_form" method="post">
          {% csrf_token %}
            <label>Имя пользователя</label>
              {{form.username}}
            <label>Пароль</label>
              {{ form.password }}
          <button type='submit' form="add_form" class="btn btn-primary mt-4">{% trans "Войти" %}</button>
        </form>
      </div>
  </div>
{% endblock %}
