{% extends 'main_page/main_template.html' %}
{% load i18n %}
{% block title %}
    <head>
         <title>{% trans "Регистрация пользователя" %}</title>
    </head>
{% endblock %}
{% block content %}
    <div class="container wrapper flex-grow-1">
      <h1 class="my-4">
      Регистрация
      </h1>
      <div>
        <form id="add_form" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <br>
          <button type='submit' form="add_form" class="btn btn-primary mt-4">Добавить</button>
        </form>
      </div>
    </div>
{% endblock %}
